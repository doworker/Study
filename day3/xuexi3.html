<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML结构</title>
</head>
<body>
	<a href=""></a>
	
	<img src="" alt="" />
	
	<b>多次</b>
	<br/>
	<em>多次</em>
	<br/>
	<i>多次</i>
	<span></span>
	<input type="text">
	<div></div>
	<p></p>
	<h1>一个页面只能出现一次</h1>
	<h2>一个页面只能出现多次</h2>
	<h3>一个页面只能出现多次</h3>
	<h4>一个页面只能出现多次</h4>
	<h5>一个页面只能出现多次</h5>
	<h6>一个页面只能出现多次</h6>
	<button></button>
	<dl>
		<!-- <dt></dt> -->
		<dd></dd>
		<!-- <dt></dt> -->
		<dd></dd>
		<!-- <dt></dt> -->
		<dd></dd>
	</dl>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ol>
		<li></li>
		<li></li>
		<li></li>
	</ol>



	<div>
		<a href="">
			<img src="" alt="">
		</a>
		<p></p>
	</div>

	<a></a>:内联元素
	<b></b>:内联元素
	<i></i>:内联元素
	<em></em>:内联元素
	<span></span>:内联元素
	<button></button>:也算是内联元素
	<input type="text"/>:也算是内联元素
	<img src="" alt=""/>:也算是内联元素

	<div></div>：块元素
	<h1></h1>：块元素
	<h2></h2>：块元素
	<h3></h3>：块元素
	<h4></h4>：块元素
	<h5></h5>：块元素
	<h6></h6>：块元素
	<p></p>：块元素
	<dl>：块元素
		<dt></dt>：块元素
		<dd></dd>：块元素
	</dl>
	<ul>：块元素
		<li></li>：块元素
	</ul>
	<ol>：块元素
		<li></li>
	</ol>

</body>
</html>
