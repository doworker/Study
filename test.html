			function radius(x,y,w,h,r){
				ctx.save();
				ctx.beginPath();
				ctx.lineWidth = 0;
				ctx.moveTo(parseInt(x+r)+0.5,parseInt(y)+0.5);
				ctx.lineTo(parseInt(x-r+w)+0.5,parseInt(y)+0.5);
				ctx.arcTo(parseInt(x+w)+0.5,parseInt(y)+0.5,parseInt(x+w)+0.5,parseInt(y+r)+0.5,parseInt(r));
				ctx.lineTo(parseInt(x+w)+0.5,parseInt(y+h-r)+0.5);
				ctx.arcTo(parseInt(x+w)+0.5,parseInt(y+h)+0.5,parseInt(x-r+w)+0.5,parseInt(y+h)+0.5,parseInt(r));
				ctx.lineTo(parseInt(x+r)+0.5,parseInt(y+h)+0.5);
				ctx.arcTo(parseInt(x)+0.5,parseInt(y+h)+0.5,parseInt(x)+0.5,parseInt(y-r+h)+0.5,parseInt(r));
				ctx.lineTo(parseInt(x)+0.5,parseInt(y+r)+0.5);
				ctx.arcTo(parseInt(x)+0.5,parseInt(y)+0.5,parseInt(x+r)+0.5,parseInt(y)+0.5,parseInt(r));
				ctx.strokeStyle = '#f00';
				ctx.fillStyle = 'green';
				ctx.closePath();
				// ctx.stroke();
				ctx.fill();
				// ctx.restore();
			}
