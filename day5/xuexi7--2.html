<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*内部样式表*/
	#div1{
		width: 100px;
		height: 100px;
		background: red;
	}
	#div2{
		width: 300px;
		height: 100px;
		background: yellow;
	}
	</style>
</head>
<body>
<div id= "div1">aaa</div>
<div id= "div2">bbb</div>
<!-- aaa不是已经是div的名字了吗？为什么又给这个div取名为id=div1	 -->
<!-- aaa是内容 不是名字 而id是标示 不是内容 
     就跟一个人一样 id就是人的名字  而aaa 就好比人身上的衣服 不同的内容 就代表不同的衣服或者其他等等。
-->
</body>
</html>
